{% extends 'base.html' %}

{% block title %}Cupcakes{% endblock %}

{% block content %}

<form class="form">
  <div>
    <label for="flavor">Flavor: </label>
    <input type="text" name="flavor" class="flavor">
  </div>
  <div>
    <label for="size">Size: </label>
    <input type="text" name="size" class="size">
  </div>
  <div>
    <label for="rating">Rating: </label>
    <select name="rating" id="rating" class="rating">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </div>
  <div>
    <label for="image">Image URL: </label>
    <input type="text" name="image" class="image">
  </div>
  <button class="cupcake-button">Add Cupcake</button>
</form>

<ul class="cupcakes-list"></ul>

{% endblock %}
